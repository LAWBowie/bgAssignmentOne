<template>
    <div class="header-section">
        <h2 class="task-timeline-heading">Task Timeline</h2>
        <div class="onboarding-date">Onboarding Start Date: {onboardingStartDate}</div>
    </div>
    <div class="timeline">
        <template for:each={tasks} for:item="task">
            <div key={task.Id} class={task.cssClass}>
                <div class="task-text">
                {task.Name} - Due: {task.Estimated_Completion_Date__c} ({task.Completion_Status__c})
            </div>
            </div>
        </template>
    </div>
</template>
