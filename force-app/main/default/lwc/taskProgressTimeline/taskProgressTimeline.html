<template>
    <lightning-modal-header class="modal-header">
        Task Timeline
    </lightning-modal-header>
    <div class="timeline">
        <template for:each={tasks} for:item="task">
            <div key={task.Id} class={task.cssClass}>
                <div class="task-text">
                {task.Name} - Due: {task.Estimated_Completion_Date__c} ({task.Completion_Status__c})
            </div>
            </div>
        </template>
    </div>
</template>
