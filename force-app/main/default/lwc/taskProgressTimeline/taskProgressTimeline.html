<template>
    <lightning-modal-header label="My Modal">
        Header Test
    </lightning-modal-header>
    <div class="timeline">
        <template for:each={tasks.data} for:item="task">
            <!-- Render if task is In Progress -->
            <template if:true={task.isInProgress}>
                <div key={task.Id} class="yellow">
                    {task.Name} - Due: {task.Estimated_Completion_Date__c}
                </div>
            </template>

            <!-- Render if task is Complete -->
            <template if:true={task.isComplete}>
                <div key={task.Id} class="green">
                    {task.Name} - Due: {task.Estimated_Completion_Date__c}
                </div>
            </template>

            <!-- Render if task is Overdue -->
            <template if:true={task.isOverdue}>
                <div key={task.Id} class="red">
                    {task.Name} - Due: {task.Estimated_Completion_Date__c}
                </div>
            </template>
        </template>
    </div>
</template>
